<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theme Changer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <h1 class="title neon-text">PRESS A BUTTON TO CHANGE THE THEME</h1>
    <div class="button-container">
      <span class="button" data-color="lightgrey">LightGrey</span>
      <span class="button" data-color="#00cfff">LightBlue</span>
      <span class="button" data-color="#ff1744">Red</span>
      <span class="button" data-color="#111111">Black</span>
      <span class="button" data-color="gold">Yellow</span>
      <span class="button" data-color="#001f4d">DarkBlue</span>
      <span class="button" data-color="#8e44ad">Purple</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
