<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body style="background-color: black; color: white;">
    <h1>BMI CALCULATOR</h1>

    <section class="box">
        <label>Height</label>
        <input type="number" class="Height" placeholder="Height in CM">
        <br><br>
        <label>Weight</label>
        <input type="number" class="Weight" placeholder="Weight in KG">
        <br><br>
        <button class="button">Calculate</button>
        <br><br>
        <p class="result"></p>
    </section>

    <section class="box-1">
        <h1>BMI CLASSIFICATION</h1>
        <p>1. Underweight: BMI &lt; 18.5</p>
        <p>2. Normal Weight: BMI 18.5 - 24.9</p>
        <p>3. Overweight: BMI 25 - 29.9</p>
        <p>4. Obesity: BMI â‰¥ 30</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
